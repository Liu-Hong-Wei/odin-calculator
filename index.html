<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="body-container">
      <div id="calculator-container">
        <div class="display-container"><p></p></div>
        <div class="number-container">
          <div class="number-btn"><p>7</p></div>
          <div class="number-btn"><p>8</p></div>
          <div class="number-btn"><p>9</p></div>
          <div class="number-btn"><p>4</p></div>
          <div class="number-btn"><p>5</p></div>
          <div class="number-btn"><p>6</p></div>
          <div class="number-btn"><p>1</p></div>
          <div class="number-btn"><p>2</p></div>
          <div class="number-btn"><p>3</p></div>
        </div>
        <div class="operator-container">
          <div class="operator-btn"><p>x</p></div>
          <div class="operator-btn"><p>/</p></div>
          <div class="operator-btn"><p>+</p></div>
          <div class="operator-btn"><p>-</p></div>
          <div class="operator-btn"><p>.</p></div>
          <div class="operator-btn"><p>=</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
