<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="body-container">
      <div id="calculator-container">
        <div class="display-container"><p></p></div>
        <div class="number-container btn-container">
          <div class="number-btn btn"><p>7</p></div>
          <div class="number-btn btn"><p>8</p></div>
          <div class="number-btn btn"><p>9</p></div>
          <div class="number-btn btn"><p>4</p></div>
          <div class="number-btn btn"><p>5</p></div>
          <div class="number-btn btn"><p>6</p></div>
          <div class="number-btn btn"><p>1</p></div>
          <div class="number-btn btn"><p>2</p></div>
          <div class="number-btn btn"><p>3</p></div>
          <div class="number-btn btn zero"><p>0</p></div>
          <div class="number-btn btn decimal"><p>(.)</p></div>
        </div>
        <div class="operator-container btn-container">
          <div class="operator-btn btn"><p>AC</p></div>
          <div class="operator-btn btn"><p>(BC)</p></div>
          <div class="operator-btn btn"><p>x</p></div>
          <div class="operator-btn btn"><p>/</p></div>
          <div class="operator-btn btn"><p>+</p></div>
          <div class="operator-btn btn"><p>-</p></div>
          <div class="operator-btn btn"><p>()</p></div>
          <div class="operator-btn btn"><p>=</p></div>
        </div>
      </div>
    </div>
    <div id="todo">
      <h1>TODO:</h1>
      <h1>backspace implementation</h1>
      <h1>real-time grammar check</h1>
      <h1>animation display calculation process</h1>
      <h1>support float number</h1>
    </div>
  </body>
</html>
